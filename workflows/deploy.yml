workflows:
  cicd_app:
    jobs:
      - build:
          context:
            - node
      - test_acceptance:
          context:
            - node
          requires:
            - build
      - test_e2e:
          context:
            - node
          requires:
            - build
      - test_ui:
          context:
            - node
          requires:
            - build
      - test_unit:
          context:
            - node
      - terraform_validate:
          context:
            - node
      - terraform_plan_dev:
          context:
            - node
          requires:
            - terraform_validate
      - terraform_plan_prod:
          context:
            - node
          requires:
            - terraform_validate

      - push:
          context:
            - node
          requires:
            - terraform_plan_dev
            - test_acceptance
            - test_e2e
            - test_ui
            - test_unit
          filters:
            branches:
              only:
                - master      
      - terraform_deploy_dev:
          context:
            - node
          requires:
            - push
          filters:
            branches:
              only: master
      
      - approve_deploy_prod:
          type: approval
          requires:
            - push
            - terraform_plan_prod
            - terraform_apply_dev
          filters:
            branches:
              only: master
      - terraform_deploy_prod:
          context:
            - node
          requires:
            - approve_deploy_prod
          filters:
            branches:
              only: master
