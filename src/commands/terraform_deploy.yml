description: >
  Deploy terraform plan.

parameters:
  account_id:
    type: string
    description: "AWS Account ID"
  bucket_name:
    type: string
    description: "Name of S3 Bucket with terraform state"
    default: ""
  dir:
    type: string
    default: "tf"
    description: "Directory of terraform scripts"
  env:
    type: string
    description: "Environment"
  ssh_key_fingerprint:
    type: string
    default: ""
    description: "SSH Key Fingerprint"

steps:
  - add_ssh_keys:
      fingerprints:
        - <<parameters.ssh_key_fingerprint>>
  - run:
      name: Terraform Init
      environment:
        ACCOUNT_ID: <<parameters.account_id>>
        BUCKET_NAME: <<parameters.bucket_name>>
        DIR: <<parameters.dir>>
        ENV: <<parameters.env>>
        ROLE_NAME: "TerraformDeployer"
        SCRIPT_ASSUME: <<include(scripts/aws-assume.sh)>>
        SCRIPT_SET_VARS: <<include(scripts/set-variables.sh)>>
      command: <<include(scripts/terraform-init.sh)>>
  - run:
      name: Terraform Plan
      environment:
        AWS_ACCESS_KEY_ID: ""
        AWS_SECRET_ACCESS_KEY: ""
        DIR: <<parameters.dir>>
        ENV: <<parameters.env>>
        TF_VAR_aws_account_id: <<parameters.account_id>>
        TF_VAR_aws_profile: "assumed-role"
        TF_VAR_env: <<parameters.env>>
      command: <<include(scripts/terraform-plan.sh)>>
  - run:
      name: Terraform Deploy
      environment:
        AWS_ACCESS_KEY_ID: ""
        AWS_SECRET_ACCESS_KEY: ""
        DIR: <<parameters.dir>>
        ENV: <<parameters.env>>
        TF_VAR_aws_account_id: <<parameters.account_id>>
        TF_VAR_aws_profile: "assumed-role"
        TF_VAR_env: <<parameters.env>>
      command: <<include(scripts/terraform-deploy.sh)>>
  - store_artifacts:
      path: /tmp/<<parameters.env>>-tfplan.json
      destination: <<parameters.env>>-tfplan.json
