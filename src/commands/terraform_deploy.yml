description: >
  Deploy terraform plan.

parameters:
  account_id:
    type: string
    description: "AWS Account ID"
  dir:
    type: string
    default: "tf"
    description: "Directory of terraform scripts"
  env:
    type: string
    description: "Environment"

steps:
  - run:
      name: Terraform Init
      environment:
        ACCOUNT_ID: <<parameters.account_id>>
        DIR: <<parameters.dir>>
        ENV: <<parameters.env>>
        ROLE_NAME: "TerraformDeployer"
        SCRIPT_ASSUME: <<include(scripts/aws-assume.sh)>>
        SCRIPT_SET_VARS: <<include(scripts/set-variables.sh)>>
      command: <<include(scripts/terraform-init.sh)>>
  - attach_workspace:
      at: /tmp/workspace
  - run:
      name: Terraform Deploy
      environment:
        AWS_ACCESS_KEY_ID: ""
        AWS_SECRET_ACCESS_KEY: ""
        DIR: <<parameters.dir>>
        ENV: <<parameters.env>>
        TF_VAR_aws_profile: "assumed-role"
        TF_VAR_env: <<parameters.dir>>
      command: |
        cd $DIR
        if [ -f /tmp/workspace/"$ENV"-tfplan.binary ] && [[ `cat /tmp/workspace/"$ENV"-tfplan.change` == "true" ]];
        then
          terraform apply --auto-approve /tmp/workspace/"$ENV"-tfplan.binary;
        else
          echo "No plan found."
        fi
