description: >
  Deploy terraform plan to prod.

parameters:
  account_id:
    type: string
    description: "AWS Account ID"
  dir:
    type: string
    default: "tf"
    description: "Directory of terraform scripts"

steps:
  - run:
      name: Terraform Init
      environment:
        ACCOUNT_ID: <<parameters.account_id>>
        DIR: <<parameters.dir>>
        ENV: "production"
        ROLE_NAME: "TerraformDeployer"
        SCRIPT_ASSUME: <<include(scripts/aws-assume.sh)>>
        SCRIPT_SET_VARS: <<include(scripts/set-variables.sh)>>
      command: <<include(scripts/terraform-init.sh)>>
  - attach_workspace:
      at: /tmp
  - run:
      name: Terraform Deploy
      environment:
        AWS_ACCESS_KEY_ID: ""
        AWS_SECRET_ACCESS_KEY: ""
        DIR: <<parameters.dir>>
        TF_VAR_aws_profile: "assumed-role"
        TF_VAR_env: "production"
      command: |
        cd $DIR
        if [ -f /tmp/tfplan.binary/tfplan.binary ]; then terraform apply --auto-approve /tmp/tfplan.binary/tfplan.binary; fi
