description: >
  Deploy terraform to prod after approval.

parameters:
  account_id:
    type: string
    description: "AWS Account ID"
  dir:
    type: string
    default: "tf"
    description: "Directory of terraform scripts"
  env:
    type: string
    description: "Environment"

steps:
  - run:
      name: Terraform Init
      environment:
        ACCOUNT_ID: <<parameters.account_id>>
        DIR: <<parameters.dir>>
        ENV: <<parameters.env>>
        ROLE_NAME: "TerraformDeployer"
        SCRIPT_ASSUME: <<include(scripts/aws-assume.sh)>>
        SCRIPT_SET_VARS: <<include(scripts/set-variables.sh)>>
      command: <<include(scripts/terraform-init.sh)>>
  - run:
      name: Terraform Format
      environment:
        DIR: <<parameters.dir>>
      command: |
        cd $DIR
        terraform fmt
  - run:
      name: Terraform Plan
      environment:
        AWS_ACCESS_KEY_ID: ""
        AWS_SECRET_ACCESS_KEY: ""
        DIR: <<parameters.dir>>
        ENV: <<parameters.env>>
        TF_VAR_aws_profile: "assumed-role"
        TF_VAR_env: <<parameters.env>>
      command: <<include(scripts/terraform-plan.sh)>>
  - persist_to_workspace:
      root: /tmp
      paths: [<<parameters.env>>-tfplan.binary, <<parameters.env>>-tfplan.change]
  - store_artifacts:
      path: /tmp/<<parameters.env>>-tfplan.json
      destination: <<parameters.env>>-tfplan.json


