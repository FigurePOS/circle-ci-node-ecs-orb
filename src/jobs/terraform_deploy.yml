description: >
  terraform deploy

executor: node20

parameters:
  account_id:
    type: string
    description: "AWS Account ID"
  dir:
    type: string
    default: "tf"
    description: "Dir with terraform scripts"
  env:
    type: string
    description: "Environment"

steps:
  - terraform_deploy:
      account_id: <<parameters.account_id>>
      dir: <<parameters.dir>>
      env: <<parameters.env>>
