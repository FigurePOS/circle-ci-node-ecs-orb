description: >
  terraform validate and scan for vulnerabilities

executor: node20

parameters:
  account_id:
    type: string
    description: "AWS Account ID"
  dir:
    type: string
    default: "tf"
    description: "Dir with terraform scripts"

steps:
  - terraform_validate:
      account_id: << parameters.account_id >>
      dir: << parameters.dir >>
