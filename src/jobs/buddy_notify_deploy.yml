description: >
  notify buddy about deploy

executor: node20

parameters:
  service_name:
    type: string
    description: "Service Name"
  trigger_url:
    type: string
    default: ${FIGURE_BUDDY_TRIGGER_URL}
    description: "Trigger URL"

steps:
  - buddy_notify_deploy:
      service_name: <<parameters.service_name>>
      trigger_url: <<parameters.trigger_url>>
