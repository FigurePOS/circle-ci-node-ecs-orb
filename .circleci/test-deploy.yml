version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.0
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  node-ecs: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  test-terraform_plan:
    executor: node-ecs/node20
    steps:
      - checkout
      - node-ecs/terraform_plan:
          account_id: "880892332156"
          dir: test
          env: development

  test-terraform_validate:
    executor: node-ecs/node20
    steps:
      - checkout
      - node-ecs/terraform_validate:
          account_id: "880892332156"
          dir: test
          env: development

  test-terraform_validate_without_checkov:
    executor: node-ecs/node20
    steps:
      - checkout
      - node-ecs/terraform_validate:
          account_id: "880892332156"
          dir: test
          env: development
          run_checkov: false

  test-terraform_deploy:
    executor: node-ecs/node20
    steps:
      - checkout
      - node-ecs/terraform_deploy:
          account_id: "880892332156"
          dir: test
          env: development

workflows:
  test-deploy:
    jobs:
      - test-terraform_plan:
          context: node
          filters: *filters
      - test-terraform_validate:
          context: node
          requires:
            - test-terraform_plan
          filters: *filters
      - test-terraform_validate_without_checkov:
          context: node
          requires:
            - test-terraform_plan
          filters: *filters
      - test-terraform_deploy:
          context: node
          requires:
            - test-terraform_plan
          filters: *filters
      # The orb must be re-packed for publishing, and saved to the workspace.
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: figure/node-ecs
          vcs_type: << pipeline.project.type >>
          pub_type: production
          # Ensure this job requires all test jobs and the pack job.
          requires:
            - orb-tools/pack
            - test-terraform_plan
            - test-terraform_validate
            - test-terraform_deploy
          context: orb-publishing
          filters: *release-filters
